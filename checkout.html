<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seja bem vindo a Tech Store! Espero que goste do meu projeto de criação de um site e-commerce utilizando HTML, css e JavaScript.">
    <title>Tech Store - CheckOut</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/checkout.css">
    <link rel="shortcut icon" href="assets/images/logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img class="header__img" src="assets/images/logo.PNG" alt="Logo Tech Store (Designed by pikisuperstar)">
        </a>
        <a href="index.html" aria-label="Voltar para a página home">
            <button class="buttons" aria-describedby="Voltar para a página home">
                <i class="fa-solid fa-house"></i>
            </button>
        </a>
    </header>
    <main>
        <section class="section-checkout">
            <form action="" class="form">
                <div class="form__container">
                    <h2>Seus Dados</h2>
                    <div class="content-container__label-input">
                        <label for="name">Nome</label>
                        <input type="text" id="name" placeholder="Nome completo" maxlength="80" required>
                    </div>

                    <div class="content-container__label-input">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="seuemail@dominio.com" required>
                    </div>

                    <div class="content-container__label-input">
                        <label for="tell">Telefone de Contato</label>
                        <input type="tel" id="tell" placeholder="(00) 00000-0000" maxlength="11" required>
                    </div>
                </div>
                <div class="form__container">
                    <h2>Pagamento e Entrega</h2>
                    <div class="content-container__label-input">
                        <label for="card-number">Número do cartão</label>
                        <input type="text" id="card-number" placeholder="1111 1111 1111 1111" maxlength="16" required>
                    </div>

                    <div class="label-input-group">
                        <div class="content-container__label-input">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="222" maxlength="3" required>
                        </div>
    
                        <div class="content-container__label-input">
                            <label for="expiration-date">Data de Validade</label>
                            <input type="text" id="expiration-date" placeholder="mm/yy" maxlength="4" required>
                        </div>
                    </div>

                    <div class="content-container__label-input">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" placeholder="11122-333" maxlength="8" required>
                    </div>

                    <div class="content-container__label-input">
                        <label for="address">Endereço</label>
                        <input type="text" id="address" required>
                    </div>

                    <div class="label-input-group">
                        <div class="content-container__label-input">
                            <label for="number">Número</label>
                            <input type="text" id="number" maxlength="5" required>
                        </div>

                        <div class="content-container__label-input">
                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento" placeholder="Ex: Apto 215" maxlength="20" required>
                        </div>
                    </div>
                </div>
                <div class="form__container">
                    <h2>Produtos do carrinho</h2>
                    <div id="products-checkout-container" class="container-order"></div>
                    
                    <div class="container-finish">
                        <p id="cart-price">Total: R$ 0</p>
                        <button class="buttons button__finalize-puchase" type="submit">Finalizar compra</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <a target="_blank" href="https://github.com/ABeatrizSC">
            <i class="fa-brands fa-github"></i> 
            ABeatrizSC
        </a>
    </footer>
    <script src="./assets/script/checkout.js" type="module"></script>
</body>
</html>
